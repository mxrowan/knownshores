<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Known Shores Name Generator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Known Shores Name Generator</h1>
<div class="row">
  <div class="column gender">
    <h3>Gender</h3>
    <input type="checkbox" id="gender1" name="gender1" value="mountain">
    <label for="gender1"> Mountain</label><br>
    <input type="checkbox" id="gender2" name="gender2" value="forest">
    <label for="gender2"> Forest</label><br>
    <input type="checkbox" id="gender3" name="gender3" value="sky">
    <label for="gender3"> Sky</label><br><br>
  </div>
  
  <div class="column vibe">
    <h3>Vibe</h3>
    <input type="checkbox" id="vibe1" name="vibe1" value="femme">
    <label for="vibe1"> Femme</label><br>
    <input type="checkbox" id="vibe2" name="vibe2" value="masc">
    <label for="vibe2"> Masc</label><br>
    <input type="checkbox" id="vibe3" name="vibe3" value="fluid">
    <label for="vibe3"> Fluid/All</label><br>
  </div>
  
  <div class="column stage">
    <h3>Lifestage</h3>
    <input type="checkbox" id="stage1" name="stage1" value="adult">
    <label for="stage1"> Adult</label><br>
    <input type="checkbox" id="stage2" name="stage2" value="parent">
    <label for="stage2"> Parent</label><br><br>
    <input type="checkbox" id="stage3" name="stage3" value="child">
    <label for="stage3"> Child</label><br><br>
    </div>  
</div>

<div class = "row generate">
    <br><button onclick="parseName()">Generate</button>
</div>
<div class = "row generate output">
	<p id="results" style="display:none">text</p>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
